services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - internal

  # LibreTranslate translation service
  libretranslate:
    image: libretranslate/libretranslate:latest
    restart: always
    environment:
      LT_LOAD_ONLY: en,da,nl
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/languages || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - internal

  web:
    restart: always
    build: .
    command: /bin/sh -c /code/entrypoint.prod.sh
    volumes:
      - static_volume:/code/staticfiles
    expose:
      - 8017
    networks:
      - reverse-proxy_proxynet
      - internal

  nginx:
    restart: always
    image: nginx:latest
    hostname: semantic-art-search.com
    volumes:
      - static_volume:/code/staticfiles
      - type: bind
        source: ./nginx_config/semantic.conf
        target: /etc/nginx/conf.d/default.conf
    expose:
      - 1369
    depends_on:
      - web
    environment:
      - VIRTUAL_HOST=semantic-art-search.com
      - VIRTUAL_PORT=1369
      - LETSENCRYPT_HOST=semantic-art-search.com
      - LETSENCRYPT_EMAIL=kmollerschmidt@gmail.com
    networks:
      - reverse-proxy_proxynet

  redirect-kristianms:
    image: nginx:alpine
    restart: always
    environment:
      - VIRTUAL_HOST=semantic-art-search.kristianms.com
      - LETSENCRYPT_HOST=semantic-art-search.kristianms.com
      - LETSENCRYPT_EMAIL=kmollerschmidt@gmail.com
    volumes:
      - type: bind
        source: ./nginx_config/kristianms_redirect.conf
        target: /etc/nginx/conf.d/default.conf
    networks:
      - reverse-proxy_proxynet

volumes:
  static_volume: {}
  qdrant_data: {}

networks:
  reverse-proxy_proxynet:
    external: true
  internal:
