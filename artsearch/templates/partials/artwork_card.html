<!-- Card container with conditional highlight for the top (exact match) result -->
<div class="relative bg-white shadow-md rounded-lg overflow-hidden">
  
  <!-- Image: preserves natural aspect ratio, max height, and interactive hover -->
  <img src="{{ result.thumbnail_url }}"
        alt="{{ result.title }}"
        class="w-full h-auto max-h-96 object-contain cursor-pointer hover:opacity-80 transition"
        onclick="openModal('{{ result.thumbnail_url }}')">
  <div class="p-4 flex flex-col h-full mb-2"> 
    <div class="space-y-0">
      <h3 class="text-lg font-semibold text-gray-800">{{ result.title }}</h3>
      <p class="text-sm text-gray-600">{{ result.artist }}</p>
      <p class="text-sm text-gray-500">{{ result.work_types }}</p>

      <p class="text-sm text-gray-500">
        {{ result.museum }}
        <a href="{{ result.source_url }}"
          target="_blank"
          rel="noopener noreferrer"
          class="ml-1 inline-flex items-center text-blue-500"
          title="View this artwork on the {{ result.museum }} website">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 13v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6m5-5h5m0 0v5m0-5L10 14" />
          </svg>
        </a>
      </p>

      <p class="text-sm text-gray-500">{{ result.period }}</p>

      {% if result.score is not None %}
        <p class="text-sm text-gray-400">Score: {{ result.score }}</p>
      {% endif %}
    </div>

    {% if result.score != 1%} 
    <div class="mt-1 space-y-1">
      <button
        type="button"
        class="text-sm text-gray-600 hover:text-blue-500 underline self-start"
        onclick="insertQuery('{{ result.object_number }}')"
        hx-get="{% url 'get-artworks' %}"
        hx-target="#search-results"
        hx-swap="innerHTML"
        hx-include="#search-form"
      >
      Find similar
      </button>
    </div>  
    {% endif %}  
  </div>
</div>
