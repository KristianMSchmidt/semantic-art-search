<div class="relative" x-data="dropdownComponent()">
    <!-- Button -->
    <button
        type="button"
        @click="open = !open"
        class="w-full sm:w-auto px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none flex items-center justify-between space-x-2 hover:bg-gray-100 hover:border-gray-400"
    >
        <span x-text="buttonLabel"></span>
    </button>

    <!-- Dropdown -->
    <div
        x-show="open"
        @click.away="open = false"
        class="absolute right-0 mt-1 w-56 bg-white border border-gray-300 rounded-md shadow-lg z-20"
        x-cloak
    >
        <div class="p-2 space-y-1">
            <!-- Select/Deselect All Option -->
            <label class="flex items-center space-x-2 py-1 font-semibold text-gray-700 hover:bg-gray-100">
                <input type="checkbox"
                    @click="toggleSelectAll()"
                    :checked="selectedArtworkTypes.length === allArtworkTypes.length"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span>Select All</span>
            </label>

            <!-- Individual Artwork Type Options -->
            {% for type_id, type_data in artwork_types.items %}
            <label class="flex items-center space-x-2 py-1 hover:bg-gray-100 rounded-md px-2">
                <input
                    type="checkbox"
                    name="artwork_types"
                    value="{{ type_id }}"
                    x-model="selectedArtworkTypes"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span>{{ type_data.name }}</span>
            </label>
            {% endfor %}
        </div>
    </div>
</div>

<script>
function dropdownComponent() {
    return {
        open: false,
        selectedArtworkTypes: {{ selected_artwork_types|default:'[]'|safe }},
        allArtworkTypes: [{% for type_id in artwork_types.keys %}'{{ type_id }}',{% endfor %}],

        toggleSelectAll() {
            if (this.selectedArtworkTypes.length === this.allArtworkTypes.length) {
                this.selectedArtworkTypes = [];
            } else {
                this.selectedArtworkTypes = [...this.allArtworkTypes];
            }
        },

        get buttonLabel() {
            if ((this.selectedArtworkTypes.length === this.allArtworkTypes.length)
                || (this.selectedArtworkTypes.length === 0)) {
                return 'All Work Types';
            } else if (this.selectedArtworkTypes.length === 1) {
                return '1 Work Type';
            } else {
                return `${this.selectedArtworkTypes.length} Work Types`;
            }
        }
    };
}
</script
