<div class="relative" x-data="museumDropdownComponent()">
    <!-- Button -->
    <button
        type="button"
        @click="open = !open"
        class="w-full sm:w-auto px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none flex items-center justify-center space-x-2 hover:bg-gray-100 hover:border-gray-400"
    >
        <span x-text="buttonLabel">
            {{ initial_museums_label}}
        </span>
    </button>

    <!-- Dropdown -->
    <div
        x-show="open"
        @click.away="open = false"
        class="absolute right-0 mt-1 w-full sm:w-auto bg-white border border-gray-300 rounded-md shadow-lg z-20"
        x-cloak
    >
        <div class="p-2 space-y-1">
            <!-- Select/Deselect All Option -->
            <label class="flex items-center space-x-2 py-1 font-semibold text-gray-700 hover:bg-gray-100">
                <input type="checkbox"
                    @click="toggleSelectAll()"
                    :checked="selectedMuseums.length === allMuseums.length"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <span class="text-nowrap">Select All Museums</span>
            </label>

            <!-- Scrollable area -->
            <div class="max-h-64 overflow-y-auto space-y-1 pr-2">
                {% for museum in museums %}
                <label class="flex items-center space-x-2 py-1 hover:bg-gray-100 rounded-md px-2">
                    <input
                        type="checkbox"
                        name="museums"
                        value="{{ museum.slug }}"
                        x-model="selectedMuseums"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <span class="text-nowrap">{{ museum.full_name }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
function museumDropdownComponent() {
    return {
        open: false,
        selectedMuseums: JSON.parse('{{ selected_museums_json|escapejs }}'),
        allMuseums: JSON.parse('{{ all_museums_json|escapejs }}'),

        toggleSelectAll() {
            if (this.selectedMuseums.length === this.allMuseums.length) {
                this.selectedMuseums = [];
            } else {
                this.selectedMuseums = [...this.allMuseums];
            }
        },

        get buttonLabel() {
            if ((this.selectedMuseums.length === this.allMuseums.length)
                || (this.selectedMuseums.length === 0)) {
                return 'All Museums';
            } else if (this.selectedMuseums.length === 1) {
                return '1 Museum';
            } else {
                return `${this.selectedMuseums.length} Museums`;
            }
        }
    };
}
</script>
