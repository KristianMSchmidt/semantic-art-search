services:
  # PostgreSQL database
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: artsearch_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d artsearch_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django web app
  web:
    build: .
    command: /bin/sh -c /code/entrypoint.dev.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
